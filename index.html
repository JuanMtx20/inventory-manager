<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-3">
    <div class="mb-3">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#requestModal">Add Request</button>
    </div>
    <table id="inventory-table" class="table table-striped">
      <thead>
        <tr>
          <th>Action</th>
          <th>User</th>
          <th>Requested Items</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- Add Request Modal -->
  <div class="modal fade modal-lg " id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="request-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="requestModalLabel">Add request</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="user" class="form-label">User:</label>
                  </div>
                  <div class="col">
                    <select id="user-list" name="user_id" class="form-select" aria-label="User" required>
                      <option selected value="">Select a user</option>
                    </select>
                  </div>
                  <div class="col"></div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div id="repeater">
                <div class="row mb-3">
                  <div class="col">
                    <label for="user" class="form-label">Requested Items:</label>
                  </div>
                  <div class="col">
                    <select id="item-list" name="items[]" class="form-select" aria-label="Item" required>
                      <option selected value="">Select an item</option>
                    </select>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="cancel-request" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="submit-request" type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Request Modal -->
  <div class="modal fade modal-lg " id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="edit-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit request</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="user" class="form-label">User:</label>
                  </div>
                  <div class="col">
                    <select id="edit-user-list" name="user_id" class="form-select" aria-label="User" required>
                      <option selected value="">Select a user</option>
                    </select>
                  </div>
                  <div class="col"></div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div id="edit-repeater">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <input type="hidden" name="request_id" id="edit-item">
            <button id="cancel-request" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="submit-request" type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Request Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this request?</p>
          <input type="hidden" name="request_id" id="delete-item">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="delete-request" type="submit" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
